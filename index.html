<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
        <div class="profile-section">
            <div class="profile-image-container">
                <img id="profile-image" src="profile.jpg" alt="Profile Picture">
            </div>
            <h1>Ariel Bonifacio</h1>
            <p>Silent Dealer</p>
        </div>

        <div class="contact-grid">
            <div class="card" data-target="resume">
                <div class="card-content">
                    <h2>Resume</h2>
                    <p>View my professional journey</p>
                </div>
            </div>

            <div class="card" data-target="portfolio">
                <div class="card-content">
                    <h2>Portfolio</h2>
                    <p>Explore my projects</p>
                </div>
            </div>

            <div class="card" data-target="contact">
                <div class="card-content">
                    <h2>Contact</h2>
                    <p>Get in touch with me</p>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-page-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
